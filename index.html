<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiBot Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A0A1E;
            color: #E5E5E5;
        }
        header {
            background: linear-gradient(90deg, #0A0A1E, #1B1B3A);
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        header img {
            max-height: 60px;
            vertical-align: middle;
            margin-right: 10px;
        }
        header h1 {
            display: inline-block;
            font-size: 26px;
            font-weight: 700;
        }
        .container {
            padding: 20px;
        }
        .stats {
            background: linear-gradient(145deg, #1E1E38, #121224);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }
        .stats h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #E63946;
        }
        .stats p {
            margin: 5px 0;
            font-size: 18px;
            color: #E5E5E5;
        }
        .support {
            text-align: center;
            margin-top: 40px;
        }
        .support a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(90deg, #E63946, #FF6F61);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 500;
            box-shadow: 0px 4px 8px rgba(230, 57, 70, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .support a i {
            margin-right: 10px;
        }
        .support a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(230, 57, 70, 0.9);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1B1B3A;
            color: #E5E5E5;
            margin-top: 50px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.3);
        }
        footer a {
            color: #E63946;
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/60x60" alt="SukiBot Logo" id="logo">
        <h1>SukiBot Dashboard</h1>
    </header>
    <div class="container">
        <div class="stats">
            <h2>Conexión</h2>
            <p id="connection">Esperando actualización...</p>
        </div>
        <div class="stats">
            <h2>Estado del Servidor</h2>
            <p id="cpu">CPU: --</p>
            <p id="ram">RAM: --</p>
            <p id="ipv4">IPv4: --</p>
        </div>
        <div class="support">
            <a href="https://wa.me/50582340051" target="_blank">
                <i class="fab fa-whatsapp"></i> Contactar Soporte
            </a>
        </div>
    </div>
    <footer>
        <p>© 2024 SukiBot | Desarrollado por <a href="https://example.com" target="_blank">EliasarYT</a></p>
    </footer>
    <script>
        const socket = io();
        socket.on('connectionUpdate', (data) => {
            document.getElementById('connection').innerText = `Estado: ${JSON.stringify(data)}`;
        });
        socket.on('serverStats', (stats) => {
            document.getElementById('cpu').innerText = `CPU: ${stats.cpu}`;
            document.getElementById('ram').innerText = `RAM: ${stats.ram}`;
            document.getElementById('ipv4').innerText = `IPv4: ${stats.ipv4}`;
        });
    </script>
</body>
</html>
